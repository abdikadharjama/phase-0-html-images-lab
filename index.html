<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    
  <!-- Image tag with just a source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="">

  <!-- Image tag with alt text and a source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image">

  <!-- Image tag with alt text, source attribute, and title attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" title="A Majestic Lion">
  </body>
</html>
